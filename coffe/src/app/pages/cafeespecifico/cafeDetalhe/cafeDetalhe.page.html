<ion-header>
  <button (click)="voltar()" expand="block" fill="clear" shape="round" class="arrow">
    <span class="material-symbols-outlined">arrow_back</span>
  </button>
</ion-header>

<ion-content *ngIf="drink">
  <ion-card>
    <img [src]="drink.strDrinkThumb" [alt]="drink.strDrink" />
    <ion-card-header>
      <ion-card-title>{{ drink.strDrink }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- üîπ Informa√ß√µes principais -->
  <div class="informacoes">
    <ion-chip class="yc-chip yc-chip-avaliacao">
      <ion-icon name="star-outline"></ion-icon>
      <ion-label>{{ avaliacao.toFixed(1) }}</ion-label>
    </ion-chip>

    <ion-chip class="yc-chip">
      <ion-icon name="cafe-outline"></ion-icon>
      <ion-label>Quente</ion-label>
    </ion-chip>
  </div>

  <!-- üîπ T√≠tulo e tamanho -->
  <div class="titulos">
    
    <h2>Tamanho</h2>
  </div>

  <!-- üîπ Chips de tamanho -->
  <div class="tamanhos">
    <ion-chip
      class="yc-chip"
      [ngClass]="{ 'ativo': tamanhoSelecionado === 'Pequeno' }">
      <ion-icon name="cafe-outline"></ion-icon>
      <ion-label>Pequeno</ion-label>
    </ion-chip>

    <ion-chip
      class="yc-chip"
      [ngClass]="{ 'ativo': tamanhoSelecionado === 'M√©dio' }">
      <ion-icon name="cafe-outline"></ion-icon>
      <ion-label>M√©dio</ion-label>
    </ion-chip>

    <ion-chip
      class="yc-chip"
      [ngClass]="{ 'ativo': tamanhoSelecionado === 'Grande' }">
      <ion-icon name="cafe-outline"></ion-icon>
      <ion-label>Grande</ion-label>
    </ion-chip>
  </div>

  <!-- üîπ Descri√ß√£o -->
  <div class="descricao">
    <p>{{ descricao }}</p>
    <p>Pre√ßo: R$ {{ drink.preco }}</p>
  </div>

  <ion-button expand="block" color="primary" (click)="voltar()">
    Voltar
  </ion-button>
</ion-content>
