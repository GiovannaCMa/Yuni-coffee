<ion-header>
  <button (click)="voltar()" expand="block" fill="clear" shape="round" class="arrow">
    <span class="material-symbols-outlined">arrow_back</span>
  </button>
</ion-header>

<ion-content *ngIf="drink" class="detalhes-content">
  <ion-card class="bebida-card">
    <img [src]="drink.strDrinkThumb" [alt]="drink.strDrink" class="imagem-bebida" />

    <!-- ‚≠ê Avalia√ß√£o -->
    <div class="avaliacao">
      <ion-icon name="star-outline"></ion-icon>
      <span>{{ avaliacao.toFixed(1) }}</span>
    </div>

    <h1 class="titulo">{{ drink.strDrink }}</h1>

    <!-- ‚òï Categoria -->
    <div class="secao">
      <ion-chip class="yc-chip">
        <ion-icon name="cafe-outline"></ion-icon>
        <ion-label>Quente</ion-label>
      </ion-chip>
    </div>

    <!-- üîπ Tamanho -->
    <div class="secao">
      <h2>Tamanho</h2>
      <div class="opcoes">
        <ion-chip class="yc-chip" [ngClass]="{ ativo: tamanhoSelecionado === 'Pequeno' }">
          <ion-label>Pequeno</ion-label>
        </ion-chip>

        <ion-chip class="yc-chip" [ngClass]="{ ativo: tamanhoSelecionado === 'M√©dio' }">
          <ion-label>M√©dio</ion-label>
        </ion-chip>

        <ion-chip class="yc-chip" [ngClass]="{ ativo: tamanhoSelecionado === 'Grande' }">
          <ion-label>Grande</ion-label>
        </ion-chip>
      </div>
    </div>

    <!-- ‚òï Descri√ß√£o -->
    <div class="secao">
      <h2>Sobre</h2>
      <p>{{ descricao }}</p>
    </div>

    <!-- üí∞ Bot√£o de pre√ßo -->
    <div class="preco">
      <button expand="block" fill="solid" class="botao-preco">
        Pre√ßo: R$ {{ drink.preco }}
      </button>
    </div>
  </ion-card>
</ion-content>
