<ion-header>
  <button
    (click)="voltar()"
    expand="block"
    fill="clear"
    shape="round"
    class="arrow"
  >
    <span class="material-symbols-outlined">arrow_back</span>
  </button>
</ion-header>

<ion-content *ngIf="drink" class="detalhes-content">
  <ion-card class="bebida-card">
    <img
      [src]="drink.strDrinkThumb"
      [alt]="drink.strDrink"
      class="imagem-bebida"
    />

    <!-- ‚≠ê Avalia√ß√£o -->
    <div class="avaliacao">
      <ion-icon name="star-outline"></ion-icon>
      <span>{{ avaliacao.toFixed(1) }}</span>
    </div>

    <h1 class="titulo">{{ drink.strDrink }}</h1>

    <!-- ‚òï Categoria -->
    <div class="secao">
      <ion-chip class="yc-chip">
        <ion-icon name="cafe-outline"></ion-icon>
        <ion-label>Quente</ion-label>
      </ion-chip>
    </div>

    <!-- üîπ Tamanho -->
    <div class="opcoes">
      @for (tamanho of tamanhos; track $index) {
        <ion-chip
          class="yc-chip"
          [ngClass]="{ ativo: tamanhoSelecionado === tamanho }"
          (click)="selecionarTamanho(tamanho)"
        >
          <ion-label>{{ tamanho }}</ion-label>
        </ion-chip>
      }
    </div>

    <!-- ‚òï Descri√ß√£o -->
    <div class="secao">
      <h2>Sobre</h2>
      <p>{{ descricao }}</p>
    </div>

    <!-- üí∞ Bot√£o de pre√ßo -->

      <div class="botoes">
        <button class="botao-preco">
          Pre√ßo: R$ {{ drink.preco }}
        </button>

        <button class="botao-carrinho" (click)="adicionarAoCarrinho()">
          <ion-icon name="cart-outline"></ion-icon>
        </button>
      </div>


  </ion-card>
</ion-content>
