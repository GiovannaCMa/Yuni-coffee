<ion-header>
  <button (click)="voltar()" expand="block" fill="clear" shape="round" class="arrow">
    <img src="../../../../assets/icon/Seta.png" alt="seta" class="">
  </button>
</ion-header>

<ion-content *ngIf="comida" class="detalhes-content">
  <ion-card class="comida-card">
    <img [src]="comida.strMealThumb" [alt]="comida.strMeal" class="imagem-comida" />

    <div class="avaliacao">
      <ion-icon name="star-outline"></ion-icon>
      <span>{{ descricaoSelecionada?.avaliacao || '0.0' }}</span>
    </div>

    <h1 class="titulo">{{ comida.strMeal }}</h1>

    <!-- üçΩÔ∏è Por√ß√£o -->
    <div class="secao">
      <h2>Por√ß√£o</h2>
      <div class="opcoes">
        <ion-chip
          class="yc-chip"
          [ngClass]="{ ativo: porcaoSelecionada === 'pequeno' }">
          <ion-label>Individual</ion-label>
        </ion-chip>

        <ion-chip
          class="yc-chip"
          [ngClass]="{ ativo: porcaoSelecionada === 'medio' }">
          <ion-label>Dupla</ion-label>
        </ion-chip>

        <ion-chip
          class="yc-chip"
          [ngClass]="{ ativo: porcaoSelecionada === 'grande' }">
          <ion-label>Familiar</ion-label>
        </ion-chip>
      </div>
    </div>

    <!-- ü•ó Descri√ß√£o -->
    <div class="secao">
      <h2>Sobre</h2>
      <p>{{ descricaoSelecionada?.descricao || comida.strInstructions }}</p>
    </div>



    <!-- üí∞ Pre√ßo -->
    <div class="preco">
      <h3>R$ {{ preco }}</h3>
    </div>

    <div class="volume">
      <h2>Sobre</h2>
      <p>{{ volumeSelecionado?.volume || comida.strInstructions }}</p>
    </div>


    <!-- (Bot√£o de adicionar vem depois) -->
  </ion-card>

</ion-content>
