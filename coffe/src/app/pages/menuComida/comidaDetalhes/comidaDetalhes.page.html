<ion-header>
  <button (click)="voltar()" expand="block" fill="clear" shape="round" class="arrow">
    <span class="material-symbols-outlined">arrow_back</span>
  </button>
</ion-header>

<ion-content *ngIf="comida">
  <ion-card class="container_imagem">
    <img [src]="comida.strMealThumb" [alt]="comida.strMeal" />
    <ion-card-header>
      <ion-card-title>{{ comida.strMeal }}</ion-card-title>
      <ion-card-subtitle>{{ comida.strCategory }} | {{ comida.strArea }}</ion-card-subtitle>
      <ion-card-subtitle *ngIf="preco" style="font-weight: bold; color: var(--ion-color-primary); font-size: 1.2rem; margin-top: 10px;">
        {{ preco | currency:'BRL' }}
      </ion-card-subtitle>

    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <!-- Bônus: Mudei o título para ficar mais claro -->
      <ion-card-title>Descrição</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of ingredientes">
          {{ item }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
