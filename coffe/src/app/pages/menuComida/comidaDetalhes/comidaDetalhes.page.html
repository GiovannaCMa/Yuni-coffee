<ion-header>
  <button
    (click)="voltar()"
    expand="block"
    fill="clear"
    shape="round"
    class="arrow"
  >
    <img src="../../../../assets/icon/Seta.png" alt="seta" />
  </button>
</ion-header>

<ion-content *ngIf="comida" class="detalhes-content">
  <ion-card class="comida-card">
    <img
      [src]="comida.strMealThumb"
      [alt]="comida.strMeal"
      class="imagem-comida"
    />

    <!-- ‚≠ê Avalia√ß√£o -->
    <div class="avaliacao">
      <ion-icon name="star-outline"></ion-icon>
      <span>{{ descricaoSelecionada?.avaliacao || '0.0' }}</span>
    </div>

    <h1 class="titulo">{{ comida.strMeal }}</h1>

    <!-- üçΩÔ∏è Por√ß√£o -->
    <div class="opcoes">
      @for (tamanho of tamanhos; track $index) {
        <ion-chip
          class="yc-chip"
          [ngClass]="{ ativo: tamanhoSelecionado === tamanho }"
          (click)="selecionarTamanho(tamanho)"
        >
          <ion-label>{{ tamanho }}</ion-label>
        </ion-chip>
      }
    </div>

    <!-- ü•ó Descri√ß√£o -->
    <div class="secao">
      <h2>Sobre</h2>
      <p *ngIf="descricaoSelecionada">{{ descricaoSelecionada.descricao }}</p>
      <p *ngIf="!descricaoSelecionada">Descri√ß√£o indispon√≠vel no momento.</p>
    </div>

    <!-- üì¶ Volume -->
    <div class="volume" *ngIf="volumeSelecionado">
      <h2>Peso {{ volumeSelecionado }}</h2>
    </div>

    <div class="botoes">
      <button class="botao-preco">
        Pre√ßo: R$ {{ preco }}
      </button>
      <button class="botao-carrinho" (click)="adicionarAoCarrinho()">
        <ion-icon name="cart-outline"></ion-icon>
      </button>
    </div>

  </ion-card>
</ion-content>
